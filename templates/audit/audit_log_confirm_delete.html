{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Confirm Delete</h2>

    <p>Are you sure you want to delete the audit log entry?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'audit:audit_log_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
