{% block title %}Internal Control Detail{% endblock %}

    <h2 class="mb-4">Internal Control Detail</h2>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ internal_control.name }}</h5>

    <a href="{% url 'organizational_info:internal_control_list' %}" class="btn btn-secondary mt-3">Back to Internal Controls</a>
  </div>
