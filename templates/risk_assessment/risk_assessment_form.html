{% extends 'base.html' %}

{% block title %}Create/Edit Risk Assessment{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Create/Edit Risk Assessment</h2>

    <!-- Display the risk assessment form -->
    <form method="post" enctype="multipart/form-data" class="form">
      {% csrf_token %}
      {{ form.as_p }}

      <!-- Add a submit button -->
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'risk_assessment:risk_assessment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
